{% extends 'base.html' %}

{% block content %}

<h2> {{ pod_id }} </h1>
<h4 id="running" style="margin-left: 20%;">{{ running }}</h4>
    <div>
        <table class="clickable-table">
            <thead>
              <tr>
                <th>Node Name</th>
                <th>Node ID</th>
                <th>Node Status</th>
                <th>Node Port</th>
              </tr>
            </thead>
            <tbody>
                {% for l in lst %}
              <tr>
                <td>{{ l[0] }}</td>
                <td>{{ l[1] }}</td>
                <td>{{ l[2] }}</td>
                <td>{{ l[3] }}</td>
              </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

{% endblock %}
